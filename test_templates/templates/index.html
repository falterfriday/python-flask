<!DOCTYPE html>
<html>
<head>
	<title>My first template</title>
</head>
<body>
	<h3>This is the first template with embedded python</h3>
	<p>Phrase: {{ phrase }}</p>
	<p>Times: {{ times }}</p>
	{% for y in range(0,times) %}
		{% if y % 2 == 1 %}
		<p>{{ phrase }}</p>
		{% endif %}
	{% endfor %}
</body>
</html>
